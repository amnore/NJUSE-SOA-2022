plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "io.freefair.lombok" version '6.3.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    implementation 'org.eclipse.jetty:jetty-server:11.0.9'
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.9'
    implementation 'com.sun.xml.messaging.saaj:saaj-impl:3.0.0-M2'
    implementation 'jakarta.xml.soap:jakarta.xml.soap-api:3.0.0'

    compileOnly 'jakarta.servlet:jakarta.servlet-api:5.0.0'
}

application {
  mainClass = 'assignment.App'
}

jar {
  manifest {
    attributes 'Main-Class': 'assignment.App'
  }

  duplicatesStrategy('exclude')
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
